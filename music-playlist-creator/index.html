<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Music Playlist Explorer</h1>
      <nav class="navigation-bar">
        <ul class="navigation-bar-list">
          <li>
            <a href="featured.html" class="navigation-bar-link">Featured</a>
          </li>
          <li>
            <a href="index.html" class="navigation-bar-link active-link">All</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="search-bar-box">
        <form role="search" id="searchBar">
          <label for="searchInput">Search Playlists:</label>
          <input
            type="search"
            id="searchInput"
            placeholder="By name or creator..."
          />
          <button type="submit">Search</button>
          <button type="button" id="clearSearch">Clear</button>
        </form>
      </section>

      <section class="sorting-function">
        <form id="sortFunction" class="sort-form">
          <label for="sortOptions">Sort by:</label>
          <select id="sortOptions" name="sort">
            <option value="default">Default</option>
            <option value="name">Playlist Name (A-Z)</option>
            <option value="likes">Likes (High â†’ Low)</option>
            <option value="date">Date Added (Newest)</option>
          </select>
        </form>
      </section>

      <button id="addPlaylistButton">Add Playlist!</button>

      <section id="playlist-cards"></section>
    </main>

    <!-- Playlist Modal Structure -->
    <section id="playlistModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <div class="modal-image">
            <img id="playlistImage" src="" alt="Playlist Image" />
            <button id="shuffleButton">Shuffle</button>
          </div>
          <div class="modal-info">
            <h2 id="playlistName"></h2>
            <p id="playlistCreator"></p>
          </div>
        </div>
        <ul id="playlistSongs" class="song-list"></ul>
      </div>
    </section>

    <!-- Edit Playlist Modal Structure -->
    <div id="editPlaylistModal" class="modal">
      <div class="modal-content">
        <span class="close-edit">&times;</span>
        <h2>Edit Playlist</h2>
        <form id="editPlaylistForm">
          <label for="editPlaylistName">Playlist Name:</label>
          <input type="text" id="editPlaylistName" required />
          <br />
          <label for="editPlaylistAuthor">Author:</label>
          <input type="text" id="editPlaylistAuthor" required />
          <br />
          <div id="editSongInputsContainer">
            <h3>Edit Songs</h3>
          </div>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- Add Playlist Modal -->
    <div id="addNewPlaylistModal" class="modal">
      <div class="modal-content">
        <span class="close-add">&times;</span>
        <h2>Add New Playlist</h2>

        <form id="addNewPlaylistForm">
          <label>Playlist Name:</label>
          <input id="newPlaylistName" type="text" required />

          <label>Author:</label>
          <input id="newPlaylistAuthor" type="text" required />

          <label>Cover Image:</label>
          <input id="newPlaylistArt" type="text" required />

          <label>Date Added:</label>
          <input id="newPlaylistDate" type="date" required />

          <div id="songInputsContainer">
            <h3>Songs</h3>
            <div class="song-input">
              <input
                class="song-name"
                type="text"
                placeholder="Song Name"
                required
              />
              <input
                class="song-artist"
                type="text"
                placeholder="Artist"
                required
              />
              <input
                class="song-album"
                type="text"
                placeholder="Album"
                required
              />
              <input
                class="song-duration"
                type="text"
                placeholder="Duration"
                required
              />
              <input
                class="song-image"
                type="text"
                placeholder="Image URL"
                required
              />
            </div>
          </div>

          <button id="addMoreSongs" type="button">Add Another Song</button>
          <button class="submit-new-playlistbutton" type="submit">
            Add Playlist
          </button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Music Playlist Explorer by Nancy F.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
