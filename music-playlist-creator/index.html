<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Music Playlist Explorer</h1>
      <nav class="navigation-bar">
        <ul class="navigation-bar-list">
          <li>
            <a href="featured.html" class="navigation-bar-link">Featured</a>
          </li>
          <li>
            <a href="index.html" class="navigation-bar-link active-link">All</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="search-bar">
        <form role="search">
          <label for="searchInput" class="visually-hidden"
            >Search Playlists</label
          >
          <input
            type="search"
            id="searchInput"
            placeholder="By name or artist..."
          />
        </form>
      </section>
      <section id="playlist-cards"></section>
    </main>

    <!-- Modal Structure -->
    <section id="playlistModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <div class="modal-image">
            <img id="playlistImage" src="" alt="Playlist Image" />
            <button id="shuffleButton">Shuffle</button>
          </div>
          <div class="modal-info">
            <h2 id="playlistName"></h2>
            <p id="playlistCreator"></p>
          </div>
        </div>
        <ul id="playlistSongs" class="song-list"></ul>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Music Playlist Explorer by Nancy F.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
